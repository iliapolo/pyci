sudo: false

stages:
  - integration
  - release


jobs:
  include:

    - stage: integration
      name: py27-macos
      os: osx
      language: generic
      osx_image: xcode7.3
      env:
        - PYTHON=2.7.14
        - PYENV_VERSION=2.7.14
      before_install: source setup-pyenv.sh
      install:
        - pip install tox==3.0.0
      script:
        - tox -e lint-py27 && tox -e test-py27 && tox -e codecov

    - stage: integration
      name: py36-macos
      os: osx
      language: generic
      osx_image: xcode7.3
      env:
        - PYTHON=3.6.4
        - PYENV_VERSION=3.6.4
      before_install: source setup-pyenv.sh
      install:
        - pip install tox==3.0.0
      script:
        - tox -e lint-py27 && tox -e test-py27 && tox -e codecov

    - stage: integration
      name: py27-linux
      language: python
      python: "3.6"
      install:
        - pip install tox==3.0.0
      script:
        - tox -e lint-py36 && tox -e test-py36 && tox -e codecov

    - stage: integration
      name: py36-linux
      language: python
      python: "3.6"
      install:
        - pip install tox==3.0.0
      script:
        - tox -e lint-py36 && tox -e test-py36 && tox -e codecov

    - stage: integration
      name: py27-windows
      os: windows
      language: shell
      env: PATH=/c/Python27:/c/Python27/Scripts:$PATH
      before_install: choco install python2
      install:
        - pip install tox==3.0.0
      script:
        - which python2.7
        - which python
        - tox -e lint-py27

    - stage: integration
      name: py36-windows
      os: windows
      language: shell
      env: PATH=/c/Python36:/c/Python36/Scripts:$PATH
      before_install: choco install python --version 3.6.7
      install:
        - pip install tox==3.0.0
      script:
        - which python3.6
        - which python
        - tox -e lint-py36

    - stage: release
      name: macos
      os: osx
      language: generic
      osx_image: xcode7.3
      env:
        - PYTHON=3.6.4
        - PYENV_VERSION=3.6.4
      before_install: source setup-pyenv.sh
      install:
        - pip install tox==3.0.0
      script:
        - tox -e release

    - stage: release
      name: linux
      language: python
      python: "3.6"
      install:
        - pip install tox==3.0.0
      script:
        - tox -e release

    - stage: release
      name: windows
      language: shell
      before_install: choco install python
      install:
        - pip install tox==3.0.0
      script:
        - tox -e release

cache:
  directories:
    - ${HOME}/.pyenv_cache

branches:
  except:
    - master
    - /\d*\.\d*\.\d*/

