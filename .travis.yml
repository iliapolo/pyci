sudo: false

stages:
  - integration
  - release


jobs:
  include:

    - stage: integration
      name: py27-macos
      os: osx
      language: generic
      osx_image: xcode7.3
      env:
        - PYTHON=2.7.14
        - PYENV_VERSION=2.7.14
      before_install: source setup-pyenv.sh
      install:
        - pip install tox==3.0.0
      script:
        - tox -e lint-py27 && tox -e test-py27 && tox -e codecov

    - stage: integration
      name: py36-macos
      os: osx
      language: generic
      osx_image: xcode7.3
      env:
        - PYTHON=3.6.4
        - PYENV_VERSION=3.6.4
      before_install: source setup-pyenv.sh
      install:
        - pip install tox==3.0.0
      script:
        - tox -e lint-py27 && tox -e test-py27 && tox -e codecov

    - stage: integration
      name: py27-linux
      language: python
      python: "3.6"
      install:
        - pip install tox==3.0.0
      script:
        - tox -e lint-py36 && tox -e test-py36 && tox -e codecov

    - stage: integration
      name: py36-linux
      language: python
      python: "3.6"
      install:
        - pip install tox==3.0.0
      script:
        - tox -e lint-py36 && tox -e test-py36 && tox -e codecov

    - stage: integration
      name: py27-windows
      os: windows
      language: shell
      before_install: choco install python
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
      install:
        - pip install --user tox==3.0.0
      script:
        - tox -e lint-py36 && tox -e test-py36 && tox -e codecov

    - stage: integration
      name: py36-windows
      os: windows
      language: shell
      before_install: choco install python2
      env: PATH=/c/Python27:/c/Python27/Scripts:$PATH
      install:
        - pip install --user tox==3.0.0
      script:
        - tox -e lint-py36 && tox -e test-py36 && tox -e codecov

    - stage: release
      name: macos
      os: osx
      language: generic
      osx_image: xcode7.3
      env:
        - PYTHON=3.6.4
        - PYENV_VERSION=3.6.4
      before_install: source setup-pyenv.sh
      install:
        - pip install tox==3.0.0
      script:
        - tox -e release

    - stage: release
      name: linux
      language: python
      python: "3.6"
      install:
        - pip install tox==3.0.0
      script:
        - tox -e release


